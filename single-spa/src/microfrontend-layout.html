<single-spa-router mode="hash">
  <nav>
    <application name="@kr/vue-header"></application>
  </nav>
  <aside>
    <application name="@kr/vue-menu"></application>
  </aside>
  <main>
    <route path="vue-single">
      <application name="@kr/vue-single" loader="customLoader" error="customError"></application>
    </route>
    <route default>
      <application name="@kr/vue-main" loader="customLoader" error="customError"></application>
    </route>
  </main>
</single-spa-router>
