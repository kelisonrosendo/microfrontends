<single-spa-router>
  <style>
    html,
    body {
      height: 100%;
      overflow-y: auto;
      font-family: 'Roboto';
    }

    .grid {
      display: grid;
      grid-template-columns: 256px 1fr;
    }

    .vue-header {
      grid-area: nav;
    }

    .vue-menu {
      grid-area: aside;
    }

    .vue-main {
      padding: 10px;
      margin-top: 64px;
      grid-area: main;
    }

    .grid-template-areas {
      grid-template-areas:
        'nav nav'
        'aside main'
      ;
    }

    /* @media (max-width: 1264px) {
      .grid-template-areas {
        grid-template-areas:
          'nav nav'
          'main main'
        ;
      }
    } */
  </style>

  <div class="grid grid-template-areas">
    <nav class="vue-header">
      <application name="@kr/vue-header"></application>
    </nav>
    <aside class="vue-menu">
      <application name="@kr/vue-menu"></application>
    </aside>
    <main class="vue-main">
      <route path="vue-main">
        <application name="@kr/vue-main" loader="customLoader" error="customError"></application>
      </route>
      <route path="react-main">
        <application name="@kr/react-main" loader="customLoader" error="customError"></application>
      </route>
      <route path="angular-main">
        <application name="@kr/angular-main" loader="customLoader" error="customError"></application>
      </route>
      <redirect from="/" to="/vue-main">
      </redirect>
      <route default>
        <h2>404 - Página não encontrada!</h2>
      </route>
    </main>
  </div>
</single-spa-router>
